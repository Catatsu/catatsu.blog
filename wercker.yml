box: debian
build:
  steps:
    - arjen/hugo-build@1.8.1:
      flags: --buildDrafts=false
      theme: hugo-type-theme
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
        repo: Catatsu/catatsu.github.io