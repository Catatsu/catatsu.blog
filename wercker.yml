box: debian
build:
  steps:
    - arjen/hugo-build@1.12.0:
      flags: --buildDrafts=false
      theme: type
deploy:
  steps:
    - install-packages:
        packages: python-pip
    - jkawamoto/ghp-import:
        token: $GIT_TOKEN
        basedir: public
        repo: Catatsu/catatsu.github.io
        branch: master
