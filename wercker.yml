box: debian
build:
  steps:
    - arjen/hugo-build@1.12.0:
      flags: --buildDrafts=false
      theme: startbootstrap-clean-blog
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
        repo: Catatsu/catatsu.github.io
        branch: master